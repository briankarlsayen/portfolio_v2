<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo-2.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brian Sayen Portfolio</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      window.onscroll = function()
      {
          if(pageYOffset >= 200)
          { document.getElementById('top-btn').style.visibility="visible" } 
          else { document.getElementById('top-btn').style.visibility="hidden" }
      };
    </script>
    <script defer>
      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          console.log('enty', entry)
          if(entry.isIntersecting) {
            console.log('henlo')
            entry.target.classList.add('appear');
          } else {
            entry.target.classList.remove('appear');
          }
        })
      })
      const hiddenElements = document.querySelectorAll('.disaappear');
      console.log('hiddenElements', hiddenElements)
      hiddenElements.forEach((el) =>observer.observe(el));
    </script>
  </body>
</html>
